# docker-compose.dev.yml
version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: repair_crm
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - repair-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - repair-network

  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - media_volume:/app/media
    environment:
      - DEBUG=True
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/repair_crm
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    networks:
      - repair-network
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
      target: build
    ports:
      - "4200:4200"
    volumes:
      - ./frontend/crm-app:/app
      - /app/node_modules
    command: npm run start -- --host 0.0.0.0 --port 4200
    networks:
      - repair-network

volumes:
  postgres_data:
  media_volume:

networks:
  repair-network:
    driver: bridge
